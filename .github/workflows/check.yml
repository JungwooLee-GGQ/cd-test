name: python cicd
on:
  push:
    branches:
      - develop

jobs:
  deployment:
    runs-on: self-hosted
    strategy:
      matrix:
        include:
          - server: "121.133.17.77"
            user : "admin"
            pwd : "qwer123"
        
    steps:
      - name: ssh connect to server
        run: |
          ssh ${{ matrix.user }}@${{ matrix.server }}
          echo "success"
        shell: pwsh
      - name: enter password
        run: |
          ${{ matrix.pwd }}
          echo "success input pwd"
